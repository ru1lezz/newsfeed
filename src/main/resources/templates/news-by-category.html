<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>News Feed</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">News Feed</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/news/create}">Create News</a>
        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                Categories
            </a>
            <div class="dropdown-menu">
                <div  th:each="category : ${categories}">
                    <a class="dropdown-item" th:text="${category.name}" href="#" th:href="@{'/news/category/' + ${category.name}}">Link 1</a>
                </div>
            </div>
        </li>
    </ul>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="card" th:each="news : ${news}" style="margin: 10px;">
            <div class="card-header"><strong th:text="${news.name}">TITLE HEADING</strong></div>
            <div class="card-body">
                <h4 th:text="${news.content}"/>
                <a href="#" th:href="@{'/news/' + ${news.id} + '/update'}" class="card-link">Update</a>
                <a href="#" th:href="@{'/news/' + ${news.id} + '/delete'}" class="card-link">Delete</a>
            </div>
            <div class="card-footer">
                <p th:text="${news.category.name}"></p>
                <p th:text="${news.publishedDate}"></p>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
